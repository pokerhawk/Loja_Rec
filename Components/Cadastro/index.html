<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cadastro</title>
</head>
<body>
    <article>
        <main>
            <div class="form-center">
                <fieldset>
                    <legend><h1>Cadastre-se</h1></legend>
                    <form action="http:/localhost:3000/image" method="POST" autocomplete="off" enctype="multipart/form-data">
                        <label htmlFor="email-address">Login</label>
                        <input type="text" placeholder="Login" id="cadastro_nome">
                        <br>
                        <label htmlFor="email-address">Senha</label>
                        <input type="password" placeholder="Senha" id="cadastro_senha">
                        <br>
                        <h2>Escolha uma foto:</h2>
                        <label for="imageFile">Precisamos de uma foto frontal para o reconhecimento facial:</label>
                        <br>
                        <input name="image" type="file" id="imageFile" placeholder="Selecionar Foto" onchange="previewFile()"/><br>
                        <img src="" height="200" alt="" />
                        <br>
                        <button onclick="enviarFoto()">Enviar Foto</button>
                        <!-- <input type="submit" value="Enviar Foto"> -->
                        <button type="button" onclick="cadastrar()">Cadastrar</button>
                        <p id="result"></p>
                    </form>
                </fieldset>
            </div>
        </main>
    </article>
    <footer>
        <h1>
            <a href="../../index.html">Voltar</a>
        </h1>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
