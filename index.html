<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Loja de compra</title>
</head>
<body>
    <header>
        <div>
            <big>
                <a href="./Components/Cadastro/index.html">Cadastre-se aqui!</a>
            </big>
            <big>
                <a href="./Components/Divida/index.html">Confira sua divida aqui!</a>
            </big>
        </div>
    </header>
    <main>
        <div id="divProdutos">
            <h2>Produtos</h2>
        </div>
        <aside>
            <div>
                <h2>Carrinho</h2>
                <label for="">Produto:</label>
                <input type="text" id="id_produto" placeholder="Produto">
                <br>
                <label for="">Quantidade:</label>
                <input type="text" id="quantidade_produto" placeholder="Quantidade">
                <br>
                <button type="button" onclick="atualizarCarrinho()">Adicionar ao Carrinho</button>
                <div id="carrinho">
                </div>
                <button type="button" onclick="removerCarrinho()">Limpar Carrinho</button>
            </div>
            <div id="divEfetuarCompra">
                <h2>Compre</h2>
                <label>Nome:</label>
                <input type="text" name="nome" id="login_input" placeholder="Nome">
                <br>
                <label>Senha:</label>
                <input type="password" name="senha" id="senha_input" placeholder="Senha">
                <br>
                <button type="button" onclick="efetuarCompra()">Efetuar Compra</button>
            </div>
        </aside>
    </main>
    <script src="./script.js"></script>
</body>
</html>
